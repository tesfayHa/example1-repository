<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>class and id</title>
    <style>
       #mk{
        color: brown;
       }
       #abi{
        color: green;
       }
       .capital{
        background-color: yellow;color:aqua;
        font-size: 40px;
        width: 100px;
        height: 100px;
        
       }
       #ET{
        background-color: red;

       }
       .tgi{
        font-size: 80px;
       }
    </style>
</head>
<body>
    <h1>HTML class and id</h1>
    <p>html class and id</p>
    <h1>cities</h1>
    <p>some cities are as follow :</p>
    <ul>
        <li class="capital" >Adis Abeba</li>
        <li id="mk" class="tgi">Mekele</li>
        <li class="capital">DC</li>
        <li id="abi" class="tgi">Abi Adi</li>
        <li class="capital">londen</li>
    </ul>
    <h1>countries</h1>
    <p>some countries are :</p>
    <ul>
        <li id="ET">Ethiopia</li>
        <li>sudan</li>
        <li>america</li>
        <li>england</li>
        <li>germany</li>
    </ul>

    
</body>
</html>
